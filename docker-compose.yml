version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-finance-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_finance_platform}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-finance-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-finance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-finance-network

  # Development Container - Complete Python environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        PYTHON_VERSION: 3.11
    container_name: ai-finance-dev
    environment:
      # Database - uses env vars with dev defaults
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_finance_platform}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_finance_platform}
      TEST_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_finance_platform}_test
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # App settings
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      # Security - MUST be overridden in production via .env
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-long}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-'["http://localhost:3000","http://localhost:5173","http://localhost:5175","http://localhost:8000"]'}
      # ML Models
      MODEL_STORAGE_PATH: /app/models
      GLOBAL_MODEL_PATH: /app/models/global_categorization_model.pkl
      # AI Brain
      AI_BRAIN_URL: ${AI_BRAIN_URL:-http://ai-brain:8080}
      AI_BRAIN_ENABLED: ${AI_BRAIN_ENABLED:-true}
      # Observability (Phase 3)
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      ENABLE_GPU_METRICS: ${ENABLE_GPU_METRICS:-true}
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "8000:8000"
    volumes:
      # Mount entire project for live code changes
      - .:/app
      # Persist Poetry cache
      - poetry_cache:/root/.cache/pypoetry
      # Persist pip cache
      - pip_cache:/root/.cache/pip
      # Persist ML models
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-finance-network
    stdin_open: true
    tty: true
    command: /bin/bash -c "poetry install && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # FastAPI Application (Production-like)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-finance-app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_finance_platform}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # App settings
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Security - MUST be overridden in production via .env
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-long}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-'["http://localhost:3000","http://localhost:5173","http://localhost:5175","http://localhost:8000"]'}
      # AI Brain
      AI_BRAIN_URL: ${AI_BRAIN_URL:-http://ai-brain:8080}
      AI_BRAIN_ENABLED: ${AI_BRAIN_ENABLED:-true}
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-finance-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # AI Brain LLM Service (Optional - requires NVIDIA GPU)
  ai-brain:
    build:
      context: .
      dockerfile: Dockerfile.ai-brain
    container_name: ai-finance-ai-brain
    profiles:
      - gpu  # Only start with: docker-compose --profile gpu up
    environment:
      PYTHONUNBUFFERED: 1
      HF_HOME: /app/ai_brain/.cache/huggingface
      # CORS - Internal service, restrict to main app containers
      CORS_ALLOWED_ORIGINS: ${AI_BRAIN_CORS_ORIGINS:-'http://localhost:8000,http://localhost:8001,http://dev:8000,http://app:8000'}
    ports:
      - "8080:8080"
    volumes:
      - ./ai_brain/models:/app/ai_brain/models
      - hf_cache:/app/ai_brain/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai-finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 5

  # Prometheus Metrics Server
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: ai-finance-prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - ai-finance-network
    depends_on:
      - dev

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:10.3.1
    container_name: ai-finance-grafana
    profiles:
      - monitoring
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    networks:
      - ai-finance-network
    depends_on:
      - prometheus

networks:
  ai-finance-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  poetry_cache:
  pip_cache:
  hf_cache:
  prometheus_data:
  grafana_data:
